<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang='en-US' xml:lang='en-US' xmlns='http://www.w3.org/1999/xhtml'>
  <head></head>
  <body>
    <form action="http://wedding.local/gift_registry" method="post">
      <p>
        <label for="first_name">First Name</label>
        <br />
        <input id="first_name" name="first_name" size="30" type="text" value="Bob"/>
      </p>
      <p>
        <label for="last_name">Last Name</label>
        <br />
        <input id="last_name" name="last_name" size="30" type="text" value="Smith"/>
      </p>
      <p>
        <label for="mc_gross">Amount</label>
        <br />
        <input id="mc_gross" name="mc_gross" size="30" type="text" value="19.95"/>
      </p>
      <p>
        <label for="status">Status</label>
        <br />
        <input id="status" name="status" size="30" type="text" value="verfiied"/>
      </p>
      <p>
        <label for="txn_id">Txn</label>
        <br />
        <input id="txn_id" name="txn_id" size="30" type="text" value="12345"/>
      </p>
      <p>
        <label for="receiver_email">Receiver email</label>
        <br />
        <input id="receiver_email" name="receiver_email" size="30" type="text" value="receiver@your-domain.com"/>
      </p>
      <p>
        <label for="payer_email">Payer email</label>
        <br />
        <input id="payer_email" name="payer_email" size="30" type="text" value="payer@their-domain.com"/>
      </p>
      <p>
        <label for="address_city">Address city</label>
        <br />
        <input id="address_city" name="address_city" size="30" type="text" value="New York"/>
      </p>
      <p>
        <label for="address_country">Address country</label>
        <br />
        <input id="address_country" name="address_country" size="30" type="text" value="USA"/>
      </p>
      <p>
        <label for="address_name">Address name</label>
        <br />
        <input id="address_name" name="address_name" size="30" type="text" value="Bob Smith"/>
      </p>
      <p>
        <label for="address_state">Address state</label>
        <br />
        <input id="address_state" name="address_state" size="30" type="text" value="NY"/>
      </p>
      <p>
        <label for="address_status">Address status</label>
        <br />
        <input id="address_status" name="address_status" size="30" type="text" value="verified"/>
      </p>
      <p>
        <label for="address_street">Address street</label>
        <br />
        <input id="address_street" name="address_street" size="30" type="text" value="123 5th Ave"/>
      </p>
      <p>
        <label for="address_zip">Address zip</label>
        <br />
        <input id="address_zip" name="address_zip" size="30" type="text" value="23953"/>
      </p>
      <p>
        <input id="submit" name="commit" type="submit" value="Submit" />
      </p>
    </form>
  </body>
</html>
